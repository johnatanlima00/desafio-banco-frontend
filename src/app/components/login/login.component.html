<div class="container login-form">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card text-center">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form [formGroup]="formLogin" (ngSubmit)="entrar()">
            <div class="form-group mb-2">
              <label for="staticEmail2" class="sr-only">Email</label>
              <input type="text" class="form-control" id="staticEmail2" placeholder="email@exemplo.com" name="email" formControlName="email">
            </div>
            <div class="form-group mb-2">
              <label for="inputPassword2" class="sr-only">Senha</label>
              <input type="password" class="form-control" id="inputPassword2" placeholder="Sua Senha" name="senha" formControlName="senha">
            </div>
            <button type="submit" class="btn btn-primary mb-2" [disabled]="this.formLogin.invalid">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
